<h2 class="text-center">Pessoas ({{ pessoas.length }})</h2>

<table class="table table-striped table-hover table-bordered">
  <tr>
    <th>Nome</th>
    <th></th>
  </tr>
  <tr ng-repeat="pessoa in pessoas">
    <td>{{ pessoa }}</td>
    <td>
      <a href="#/editar/{{pessoa}}">
        Editar
        <span class="fa fa-edit"></span>
      </a>
    </td>
  </tr>
</table>

<a href="#/novo" class="btn btn-success btn-block">
  Novo
  <span class="fa fa-plus"></span>
</a>
