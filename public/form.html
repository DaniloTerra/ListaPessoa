<h2 class="text-center"> {{ titulo }}</h2>

<form name="myForm" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-1" for"pessoa">Nome:</label>
    <div class="col-sm-11">
      <input class="form-control" type="text" name="pessoa" ng-model="pessoa" required>
    </div>
  </div>
  <button type="button" class="btn btn-success btn-block" ng-disabled="myForm.$invalid" ng-click="salvar()">Salvar</button>
</form>
<a class="btn btn-danger btn-block" href="#/">Cancelar</a>
